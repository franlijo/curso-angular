<mat-toolbar>
    <span>
        <a routerLink="" mat-button>
            <mat-icon>local_movies</mat-icon> Angular Películas
        </a>
    </span>
    <div>
        <a mat-button routerLink="peliculas/filtrar">Buscar Películas
            <mat-icon>search</mat-icon>
        </a>
    </div>

    <app-autorizado rol="admin">
        <ng-container autorizado>
            <div>
                <a mat-button routerLink="generos">Géneros</a>
            </div>

            <div>
                <a mat-button routerLink="actores">Actores</a>
            </div>
            <div>
                <a mat-button routerLink="cines">Cines</a>
            </div>
            <div>
                <a mat-button routerLink="peliculas/crear">Crear Películas</a>
            </div>
        </ng-container>
    </app-autorizado>

    <div class="espacio"></div>

    <app-autorizado style="display: inline;">
        <ng-container autorizado>
            <span class="saludo">Hola, {{seguridadService.obtenerCampoJWT('email')}}</span>
            <a mat-button (click)="seguridadService.logout()"></a>
        </ng-container>

        <ng-container noAutorizado>
            <a mat-button routerLink="Login">Login</a>
            <a mat-button routerLink="Registrar">Registro</a>

        </ng-container>

    </app-autorizado>

</mat-toolbar>
